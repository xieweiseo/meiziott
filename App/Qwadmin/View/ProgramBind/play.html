<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{$program_info.program_name}</title>
</head>
<style>
body{padding:0;margin:0;}
#c_title{line-height: 36px;font-size: 16px;font-weight: bold;padding-left: 10px;}
</style>
<body>
<div id="c_title">{$program_info.program_name}</div>
<div id="a1" style="height:400px; width:600px;"></div>
<script type="text/javascript" src="__PUBLIC__/qwadmin/ckplayer/ckplayer.js" charset="utf-8"></script>
<script type="text/javascript">
	var flashvars={
		f:'__PUBLIC__/qwadmin/ckplayer/m3u8.swf',
		a:'{$tv["view_play"]}',
		c:0,
		b:1,
		i:'{$program_info.poster}',
		s:4
		};
	var params={bgcolor:'#FFF',allowFullScreen:true,allowScriptAccess:'always',wmode:'transparent'};
	CKobject.embedSWF('__PUBLIC__/qwadmin/ckplayer/ckplayer.swf','a1','ckplayer_a1','600','400',flashvars,params);
	/*
	CKobject.embedSWF(播放器路径,容器id,播放器id/name,播放器宽,播放器高,flashvars的值,其它定义也可省略);
	下面三行是调用html5播放器用到的
	*/
	var video=['{$tv["view_play"]}->video/m3u8'];
	var support=['iPad','iPhone','ios','android+false','msie10+false'];
	CKobject.embedHTML5('a1','ckplayer_a1',600,400,video,flashvars,support);
	
  </script>
</body>
</html>
